<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak Real-Time Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    .data {
      margin-top: 20px;
      font-size: 18px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ThingSpeak Live Data</h1>
    <div class="data">
      <div><span class="label">Variable 1:</span> <span id="var1">Loading...</span></div>
      <div><span class="label">Variable 2:</span> <span id="var2">Loading...</span></div>
    </div>
  </div>

  <script>
    const channelID = '2994825';
    const apiKey = 'H6JGG2ORJPJFQCEF';
    const fetchInterval = 30000; // 30 seconds

    async function fetchData() {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${apiKey}`);
        const data = await response.json();
        const latest = data.feeds[0];

        document.getElementById('var1').textContent = latest.field1 || 'N/A';
        document.getElementById('var2').textContent = latest.field2 || 'N/A';
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('var1').textContent = 'Error';
        document.getElementById('var2').textContent = 'Error';
      }
    }

    fetchData(); // Initial fetch
    setInterval(fetchData, fetchInterval); // Repeat every 30 seconds
  </script>
</body>
</html>
